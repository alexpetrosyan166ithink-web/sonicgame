<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Adventure - Coming Soon</title>
    <link rel="stylesheet" href="../../assets/styles/portal.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        .coming-soon-container {
            background: rgba(0, 0, 0, 0.8);
            border: 4px solid #FFD700;
            border-radius: 8px;
            padding: 3rem 2rem;
            max-width: 600px;
            box-shadow: 4px 4px 0px #000;
        }

        .game-title {
            font-size: clamp(24px, 5vw, 48px);
            color: #FFD700;
            text-shadow: 3px 3px 0px #AA6600, 4px 4px 0px #000;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
        }

        .coming-soon-text {
            font-size: clamp(14px, 3vw, 24px);
            color: #00FFFF;
            text-shadow: 2px 2px 0px #000;
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }

        .description {
            font-size: clamp(8px, 1.5vw, 12px);
            color: #FFFFFF;
            line-height: 2;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .back-link {
            display: inline-block;
            padding: 12px 30px;
            font-size: clamp(10px, 2vw, 14px);
            font-family: 'Press Start 2P', monospace;
            background: #DD0000;
            color: #FFFFFF;
            border: 4px solid #FFFFFF;
            text-decoration: none;
            box-shadow: 4px 4px 0px #000;
            transition: all 0.1s;
        }

        .back-link:hover {
            background: #FF2222;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px #000;
        }

        .back-link:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 1.5rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="coming-soon-container">
        <div class="icon">üçÑ</div>
        <h1 class="game-title">MARIO ADVENTURE</h1>
        <p class="coming-soon-text">COMING SOON</p>
        <p class="description">
            Get ready for classic platformer action!<br>
            Jump, collect coins, and defeat enemies<br>
            in this retro adventure game.
        </p>
        <a href="../../" class="back-link">‚Üê BACK TO GAMES</a>
    </div>
</body>
</html>
