<body>
    <nav class="breadcrumb">
        <a href="../" class="back-link">&#8592; BACK TO QUIZZES</a>
    </nav>
    <div class="quiz-container" id="quiz-root"></div>
    <script src="../quiz-engine.js"></script>
    <script>
    new QuizEngine({
        title: "CONFUSED WORDS",
        subtitle: "Their/There, Your/You're & More",
        tips: {
            "there-their": "THERE = a place ('over there'). THEIR = belonging to them ('their house'). THEY'RE = they are ('they're happy').",
            "your-youre": "YOUR = belonging to you ('your book'). YOU'RE = you are ('you're smart').",
            "its-its": "ITS = belonging to it ('its color'). IT'S = it is or it has ('it's raining').",
            "then-than": "THEN = next in time ('eat, then sleep'). THAN = comparison ('taller than me').",
            "affect-effect": "AFFECT = verb, to influence ('it affects me'). EFFECT = noun, result ('the effect was big').",
            "to-too": "TO = direction/infinitive ('go to school'). TOO = also or excessively ('me too', 'too hot'). TWO = the number 2."
        },
        questions: [
            {
                question: "Fill in the blank: \"___ going to the party tonight.\"",
                options: ["A) Their", "B) There", "C) They're", "D) Theyre"],
                answer: 2,
                topic: "there-their"
            },
            {
                question: "Fill in the blank: \"Is this ___ backpack?\"",
                options: ["A) your", "B) you're", "C) yore", "D) youre"],
                answer: 0,
                topic: "your-youre"
            },
            {
                question: "Fill in the blank: \"The cat licked ___ paws.\"",
                options: ["A) it's", "B) its", "C) its'", "D) it is"],
                answer: 1,
                topic: "its-its"
            },
            {
                question: "Fill in the blank: \"She is taller ___ her brother.\"",
                options: ["A) then", "B) than", "C) then than", "D) that"],
                answer: 1,
                topic: "then-than"
            },
            {
                question: "Fill in the blank: \"The rain will ___ the crops.\"",
                options: ["A) effect", "B) affect", "C) affective", "D) effecting"],
                answer: 1,
                topic: "affect-effect"
            },
            {
                question: "Fill in the blank: \"I want to go ___!\"",
                options: ["A) to", "B) too", "C) two", "D) tow"],
                answer: 1,
                topic: "to-too"
            },
            {
                question: "Fill in the blank: \"___ a beautiful day outside.\"",
                options: ["A) Its", "B) It's", "C) Its'", "D) Sits"],
                answer: 1,
                topic: "its-its"
            },
            {
                question: "Fill in the blank: \"Put your books over ___.\"",
                options: ["A) their", "B) they're", "C) there", "D) ther"],
                answer: 2,
                topic: "there-their"
            },
            {
                question: "Fill in the blank: \"We ate lunch, ___ went for a walk.\"",
                options: ["A) than", "B) then", "C) when", "D) that"],
                answer: 1,
                topic: "then-than"
            },
            {
                question: "Fill in the blank: \"___ the best student in class.\"",
                options: ["A) Your", "B) Yore", "C) You're", "D) Youre"],
                answer: 2,
                topic: "your-youre"
            }
        ]
    });
    </script>
