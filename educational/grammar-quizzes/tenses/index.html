        "@context": "https://schema.org",
        "@type": "Quiz",
        "name": "Verb Tenses Quiz",
        "description": "Practice past, present, and future verb tenses.",
        "educationalLevel": "Beginner",
        "learningResourceType": "Quiz",
        "url": "https://alexgames.am/educational/grammar-quizzes/tenses/"

</head>
<body>
    <nav class="breadcrumb">
        <a href="../" class="back-link">&#8592; BACK TO QUIZZES</a>
    </nav>
    <div class="quiz-container" id="quiz-root"></div>
    <script src="../quiz-engine.js"></script>
    <script>
    new QuizEngine({
        title: "VERB TENSES",
        subtitle: "Past, Present & Future",
        tips: {
            "past-simple": "Review past simple tense — used for completed actions (e.g. 'I walked', 'She ate').",
            "present-simple": "Review present simple — used for habits and facts (e.g. 'I walk', 'She eats').",
            "future-simple": "Review future simple — used for predictions/plans (e.g. 'I will walk', 'She will eat').",
            "present-continuous": "Review present continuous — used for actions happening now (e.g. 'I am walking').",
            "past-continuous": "Review past continuous — used for ongoing past actions (e.g. 'I was walking').",
            "present-perfect": "Review present perfect — used for past actions with present relevance (e.g. 'I have walked')."
        },
        questions: [
            {
                question: "Choose the correct sentence in <strong>past simple</strong> tense:",
                options: ["A) She is going to school.", "B) She went to school yesterday.", "C) She goes to school every day.", "D) She will go to school."],
                answer: 1,
                topic: "past-simple"
            },
            {
                question: "Fill in the blank: \"I ___ to the store right now.\"",
                options: ["A) go", "B) went", "C) am going", "D) will go"],
                answer: 2,
                topic: "present-continuous"
            },
            {
                question: "Which sentence uses the <strong>future simple</strong> tense?",
                options: ["A) They play football.", "B) They played football.", "C) They are playing football.", "D) They will play football."],
                answer: 3,
                topic: "future-simple"
            },
            {
                question: "Fill in the blank: \"She ___ her homework every evening.\"",
                options: ["A) do", "B) does", "C) did", "D) is doing"],
                answer: 1,
                topic: "present-simple"
            },
            {
                question: "Which sentence is in the <strong>present perfect</strong> tense?",
                options: ["A) I ate lunch.", "B) I eat lunch.", "C) I have eaten lunch.", "D) I am eating lunch."],
                answer: 2,
                topic: "present-perfect"
            },
            {
                question: "Fill in the blank: \"While I ___ TV, the phone rang.\"",
                options: ["A) watch", "B) watched", "C) was watching", "D) have watched"],
                answer: 2,
                topic: "past-continuous"
            },
            {
                question: "Choose the correct form: \"By next year, she ___ her degree.\"",
                options: ["A) finishes", "B) finished", "C) is finishing", "D) will finish"],
                answer: 3,
                topic: "future-simple"
            },
            {
                question: "Which tense is used in: \"The sun <strong>rises</strong> in the east.\"?",
                options: ["A) Past simple", "B) Present simple", "C) Future simple", "D) Present continuous"],
                answer: 1,
                topic: "present-simple"
            },
            {
                question: "Fill in the blank: \"They ___ already ___ the movie.\"",
                options: ["A) has ... seen", "B) have ... saw", "C) have ... seen", "D) had ... see"],
                answer: 2,
                topic: "present-perfect"
            },
            {
                question: "Which sentence is in <strong>past simple</strong>?",
                options: ["A) I have visited Paris.", "B) I was visiting Paris.", "C) I visited Paris last summer.", "D) I visit Paris often."],
                answer: 2,
                topic: "past-simple"
            }
        ]
    });
    </script>
