    <script src="../quiz-engine.js"></script>
    <script>
    new QuizEngine({
        title: "PARTS OF SPEECH",
        subtitle: "Nouns, Verbs, Adjectives & Adverbs",
        tips: {
            "nouns": "Review nouns — words that name people, places, things, or ideas (e.g. dog, happiness, London).",
            "verbs": "Review verbs — action or state words (e.g. run, think, is, become).",
            "adjectives": "Review adjectives — words that describe nouns (e.g. tall, beautiful, red).",
            "adverbs": "Review adverbs — words that modify verbs, adjectives, or other adverbs (e.g. quickly, very, well).",
            "pronouns": "Review pronouns — words that replace nouns (e.g. he, she, they, it).",
            "prepositions": "Review prepositions — words showing relationships (e.g. in, on, under, between)."
        },
        questions: [
            {
                question: "What part of speech is the word <strong>'quickly'</strong> in: \"She ran <u>quickly</u> to school.\"",
                options: ["A) Noun", "B) Verb", "C) Adjective", "D) Adverb"],
                answer: 3,
                topic: "adverbs"
            },
            {
                question: "What part of speech is the word <strong>'beautiful'</strong> in: \"The <u>beautiful</u> sunset amazed us.\"",
                options: ["A) Noun", "B) Adverb", "C) Adjective", "D) Verb"],
                answer: 2,
                topic: "adjectives"
            },
            {
                question: "What part of speech is the word <strong>'happiness'</strong> in: \"<u>Happiness</u> is important in life.\"",
                options: ["A) Noun", "B) Verb", "C) Adjective", "D) Adverb"],
                answer: 0,
                topic: "nouns"
            },
            {
                question: "What part of speech is the word <strong>'jumped'</strong> in: \"The cat <u>jumped</u> over the fence.\"",
                options: ["A) Adjective", "B) Noun", "C) Verb", "D) Adverb"],
                answer: 2,
                topic: "verbs"
            },
            {
                question: "What part of speech is <strong>'under'</strong> in: \"The ball rolled <u>under</u> the table.\"",
                options: ["A) Preposition", "B) Adverb", "C) Adjective", "D) Noun"],
                answer: 0,
                topic: "prepositions"
            },
            {
                question: "What part of speech is <strong>'they'</strong> in: \"<u>They</u> are going to the park.\"",
                options: ["A) Noun", "B) Verb", "C) Pronoun", "D) Adjective"],
                answer: 2,
                topic: "pronouns"
            },
            {
                question: "What part of speech is <strong>'enormous'</strong> in: \"An <u>enormous</u> whale appeared.\"",
                options: ["A) Adverb", "B) Noun", "C) Verb", "D) Adjective"],
                answer: 3,
                topic: "adjectives"
            },
            {
                question: "What part of speech is <strong>'sang'</strong> in: \"The choir <u>sang</u> a lovely song.\"",
                options: ["A) Verb", "B) Noun", "C) Adjective", "D) Adverb"],
                answer: 0,
                topic: "verbs"
            },
            {
                question: "What part of speech is <strong>'extremely'</strong> in: \"The test was <u>extremely</u> difficult.\"",
                options: ["A) Adjective", "B) Adverb", "C) Noun", "D) Verb"],
                answer: 1,
                topic: "adverbs"
            },
            {
                question: "What part of speech is <strong>'freedom'</strong> in: \"<u>Freedom</u> is a basic human right.\"",
                options: ["A) Verb", "B) Adjective", "C) Adverb", "D) Noun"],
                answer: 3,
                topic: "nouns"
            }
        ]
    });
