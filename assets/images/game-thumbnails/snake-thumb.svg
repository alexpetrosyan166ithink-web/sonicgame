<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Black background -->
  <rect width="400" height="300" fill="#000"/>

  <!-- Grid (retro Nokia style) -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="none" stroke="#1a1a1a" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>

  <!-- Snake body -->
  <rect x="160" y="140" width="20" height="20" fill="#00FF00" stroke="#00AA00" stroke-width="2"/>
  <rect x="180" y="140" width="20" height="20" fill="#00FF00" stroke="#00AA00" stroke-width="2"/>
  <rect x="200" y="140" width="20" height="20" fill="#00FF00" stroke="#00AA00" stroke-width="2"/>
  <rect x="200" y="160" width="20" height="20" fill="#00FF00" stroke="#00AA00" stroke-width="2"/>
  <rect x="200" y="180" width="20" height="20" fill="#00FF00" stroke="#00AA00" stroke-width="2"/>
  <rect x="180" y="180" width="20" height="20" fill="#00FF00" stroke="#00AA00" stroke-width="2"/>
  <rect x="160" y="180" width="20" height="20" fill="#00FF00" stroke="#00AA00" stroke-width="2"/>

  <!-- Snake head (brighter) -->
  <rect x="160" y="160" width="20" height="20" fill="#00FF00" stroke="#FFFF00" stroke-width="3"/>
  <circle cx="165" cy="165" r="2" fill="#000"/>
  <circle cx="175" cy="165" r="2" fill="#000"/>

  <!-- Food (apple) -->
  <circle cx="270" cy="110" r="10" fill="#FF0000" stroke="#AA0000" stroke-width="2"/>
  <rect x="268" y="100" width="4" height="8" fill="#228B22"/>

  <!-- Title text -->
  <text x="200" y="280" font-family="monospace" font-size="24" font-weight="bold" fill="#00FF00" text-anchor="middle" stroke="#000" stroke-width="2">SNAKE</text>
</svg>
