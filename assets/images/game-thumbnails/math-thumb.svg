<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1565C0"/>
      <stop offset="100%" style="stop-color:#0D47A1"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg)"/>
  <!-- Calculator body -->
  <rect x="140" y="50" width="120" height="170" rx="8" fill="#37474F" stroke="#546E7A" stroke-width="3"/>
  <rect x="150" y="60" width="100" height="40" rx="4" fill="#A5D6A7" stroke="#66BB6A" stroke-width="2"/>
  <text x="240" y="88" text-anchor="end" font-family="monospace" font-size="22" font-weight="bold" fill="#1B5E20">42</text>
  <!-- Calculator buttons -->
  <rect x="152" y="110" width="22" height="22" rx="3" fill="#EF5350"/><text x="163" y="126" text-anchor="middle" font-family="monospace" font-size="11" fill="white">7</text>
  <rect x="178" y="110" width="22" height="22" rx="3" fill="#EF5350"/><text x="189" y="126" text-anchor="middle" font-family="monospace" font-size="11" fill="white">8</text>
  <rect x="204" y="110" width="22" height="22" rx="3" fill="#EF5350"/><text x="215" y="126" text-anchor="middle" font-family="monospace" font-size="11" fill="white">9</text>
  <rect x="230" y="110" width="22" height="22" rx="3" fill="#FF9800"/><text x="241" y="126" text-anchor="middle" font-family="monospace" font-size="14" fill="white">+</text>
  <rect x="152" y="136" width="22" height="22" rx="3" fill="#EF5350"/><text x="163" y="152" text-anchor="middle" font-family="monospace" font-size="11" fill="white">4</text>
  <rect x="178" y="136" width="22" height="22" rx="3" fill="#EF5350"/><text x="189" y="152" text-anchor="middle" font-family="monospace" font-size="11" fill="white">5</text>
  <rect x="204" y="136" width="22" height="22" rx="3" fill="#EF5350"/><text x="215" y="152" text-anchor="middle" font-family="monospace" font-size="11" fill="white">6</text>
  <rect x="230" y="136" width="22" height="22" rx="3" fill="#FF9800"/><text x="241" y="152" text-anchor="middle" font-family="monospace" font-size="14" fill="white">-</text>
  <rect x="152" y="162" width="22" height="22" rx="3" fill="#EF5350"/><text x="163" y="178" text-anchor="middle" font-family="monospace" font-size="11" fill="white">1</text>
  <rect x="178" y="162" width="22" height="22" rx="3" fill="#EF5350"/><text x="189" y="178" text-anchor="middle" font-family="monospace" font-size="11" fill="white">2</text>
  <rect x="204" y="162" width="22" height="22" rx="3" fill="#EF5350"/><text x="215" y="178" text-anchor="middle" font-family="monospace" font-size="11" fill="white">3</text>
  <rect x="230" y="162" width="22" height="22" rx="3" fill="#FF9800"/><text x="241" y="178" text-anchor="middle" font-family="monospace" font-size="14" fill="white">=</text>
  <rect x="152" y="188" width="48" height="22" rx="3" fill="#EF5350"/><text x="176" y="204" text-anchor="middle" font-family="monospace" font-size="11" fill="white">0</text>
  <!-- Math symbols -->
  <text x="80" y="100" font-family="monospace" font-size="40" font-weight="bold" fill="#FFD54F" opacity="0.7">+</text>
  <text x="300" y="100" font-family="monospace" font-size="40" font-weight="bold" fill="#FFD54F" opacity="0.7">-</text>
  <text x="80" y="190" font-family="monospace" font-size="36" font-weight="bold" fill="#FFD54F" opacity="0.7">%</text>
  <text x="310" y="190" font-family="monospace" font-size="36" font-weight="bold" fill="#FFD54F" opacity="0.7">/</text>
  <!-- Bottom text -->
  <text x="200" y="260" text-anchor="middle" font-family="monospace" font-size="28" font-weight="bold" fill="#FFD54F" letter-spacing="4">1+1=2</text>
  <!-- Stars -->
  <text x="60" y="50" font-family="monospace" font-size="20" fill="#FFF176" opacity="0.5">*</text>
  <text x="340" y="60" font-family="monospace" font-size="16" fill="#FFF176" opacity="0.5">*</text>
  <text x="50" y="250" font-family="monospace" font-size="14" fill="#FFF176" opacity="0.4">*</text>
  <text x="350" y="240" font-family="monospace" font-size="18" fill="#FFF176" opacity="0.4">*</text>
</svg>
