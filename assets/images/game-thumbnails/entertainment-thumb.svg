<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A237E"/>
      <stop offset="100%" style="stop-color:#0D47A1"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg)"/>
  <!-- Controller body -->
  <rect x="100" y="100" width="200" height="100" rx="20" fill="#333" stroke="#FFD700" stroke-width="3"/>
  <!-- D-pad -->
  <rect x="135" y="130" width="40" height="12" rx="2" fill="#555"/>
  <rect x="149" y="116" width="12" height="40" rx="2" fill="#555"/>
  <!-- Buttons -->
  <circle cx="260" cy="130" r="10" fill="#DD0000"/>
  <circle cx="240" cy="150" r="10" fill="#00AA00"/>
  <circle cx="280" cy="150" r="10" fill="#0044AA"/>
  <circle cx="260" cy="170" r="10" fill="#FFD700"/>
  <!-- Joysticks -->
  <circle cx="160" cy="170" r="14" fill="#444" stroke="#666" stroke-width="2"/>
  <circle cx="230" cy="120" r="14" fill="#444" stroke="#666" stroke-width="2"/>
  <!-- Stars -->
  <text x="80" y="70" font-size="24" fill="#FFD700" opacity="0.8">★</text>
  <text x="300" y="60" font-size="18" fill="#FFD700" opacity="0.6">★</text>
  <text x="330" y="90" font-size="12" fill="#FFD700" opacity="0.4">★</text>
  <text x="60" y="250" font-size="14" fill="#FFD700" opacity="0.5">★</text>
  <!-- Label -->
  <text x="200" y="260" text-anchor="middle" font-family="monospace" font-size="20" font-weight="bold" fill="#FFD700" letter-spacing="4">GAMES</text>
</svg>
