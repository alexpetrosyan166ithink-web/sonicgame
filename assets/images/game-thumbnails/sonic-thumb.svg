<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Sky background -->
  <rect width="400" height="300" fill="#0088EE"/>

  <!-- Ground -->
  <rect y="200" width="400" height="100" fill="#228B22"/>
  <rect y="200" width="400" height="20" fill="#FFD700"/>

  <!-- Speed lines -->
  <line x1="50" y1="100" x2="150" y2="100" stroke="#FFF" stroke-width="4" opacity="0.5"/>
  <line x1="70" y1="130" x2="180" y2="130" stroke="#FFF" stroke-width="4" opacity="0.5"/>
  <line x1="60" y1="160" x2="170" y2="160" stroke="#FFF" stroke-width="4" opacity="0.5"/>

  <!-- Sonic (simplified) -->
  <ellipse cx="250" cy="140" rx="35" ry="40" fill="#0066FF"/>
  <circle cx="260" cy="135" r="8" fill="#FFF"/>
  <circle cx="263" cy="135" r="4" fill="#000"/>
  <ellipse cx="230" cy="155" rx="15" ry="8" fill="#FF6B6B"/>

  <!-- Spikes on head -->
  <polygon points="235,110 245,95 250,110" fill="#0066FF"/>
  <polygon points="250,100 260,85 265,100" fill="#0066FF"/>
  <polygon points="265,105 275,90 280,105" fill="#0066FF"/>

  <!-- Golden rings -->
  <circle cx="150" cy="120" r="15" fill="none" stroke="#FFD700" stroke-width="5"/>
  <circle cx="320" cy="150" r="15" fill="none" stroke="#FFD700" stroke-width="5"/>

  <!-- Title text -->
  <text x="200" y="280" font-family="monospace" font-size="24" font-weight="bold" fill="#FFD700" text-anchor="middle" stroke="#000" stroke-width="2">SONIC RUNNER</text>
</svg>
