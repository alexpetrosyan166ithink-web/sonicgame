<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32"/>
      <stop offset="100%" style="stop-color:#1B5E20"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg)"/>
  <!-- Book -->
  <rect x="130" y="80" width="140" height="120" rx="4" fill="#FFF9C4" stroke="#F9A825" stroke-width="3"/>
  <rect x="130" y="80" width="70" height="120" fill="#FFF176"/>
  <line x1="200" y1="80" x2="200" y2="200" stroke="#F9A825" stroke-width="2"/>
  <!-- Lines on book -->
  <line x1="145" y1="110" x2="190" y2="110" stroke="#999" stroke-width="2"/>
  <line x1="145" y1="125" x2="185" y2="125" stroke="#999" stroke-width="2"/>
  <line x1="145" y1="140" x2="188" y2="140" stroke="#999" stroke-width="2"/>
  <line x1="210" y1="110" x2="255" y2="110" stroke="#999" stroke-width="2"/>
  <line x1="210" y1="125" x2="250" y2="125" stroke="#999" stroke-width="2"/>
  <line x1="210" y1="140" x2="253" y2="140" stroke="#999" stroke-width="2"/>
  <!-- Pencil -->
  <rect x="270" y="90" width="12" height="80" rx="2" fill="#FFC107" stroke="#F57F17" stroke-width="1.5" transform="rotate(15,276,130)"/>
  <polygon points="270,170 276,190 282,170" fill="#FFB74D" transform="rotate(15,276,130)"/>
  <!-- Check mark -->
  <circle cx="310" cy="80" r="20" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  <polyline points="300,80 307,88 322,72" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- ABC text -->
  <text x="200" y="250" text-anchor="middle" font-family="monospace" font-size="28" font-weight="bold" fill="#FFF9C4" letter-spacing="8">ABC</text>
  <!-- Question mark -->
  <text x="90" y="160" font-family="monospace" font-size="48" font-weight="bold" fill="#FFF176" opacity="0.6">?</text>
</svg>
